<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <title>Sistema de informação</title>
 <link rel="stylesheet" href="../css/reset.css">
 <link rel="stylesheet" href="../css/container.css">
 <link rel="stylesheet" href="../css/cabecalho.css">
 <link rel="stylesheet" href="../css/principal.css">
 <link rel="stylesheet" href="../css/rodape.css">
</head>

<body>

 <header class="container cabecalho">
  <p class="cabecalho__titulo">Sistema de informação</p>

  <nav class="cabecalho__menu">
   <ul class="menu__item">
    <li>
     <a href="../index.html">Principal</a>
    </li>
    <li>
     <a href="usuarios_listar.html">Usuários</a>
    </li>
   </ul>
  </nav>
 </header>

 <main class="container principal">
  <section class="principal__breadcrumb">
   <p>Usuários > Lista > Detalhes</p>
  </section>
  <section class="principal__legenda">
   <ul class="legenda-item">
    <li class="legenda-obrigatorio">Preenchimento obrigatório</li>
    <li class="legenda-invalido">Valor inválido</li>
    <li class="legenda-so-leitura">Só leitura</li>
    <li class="legenda-desabilitado">Desabilitado</li>
   </ul>
  </section>
  <section class="principal__formulario">
   <form action="usuarios_acao.html" method="">
    <label for="edtId">Id:</label>
    <input class="legenda formulario-texto" type="number" id="edtId" min="1" max="10000" value="1" disabled>
    <br>
    <label for="edtNome">Nome:</label>
    <br>
    <input class="legenda formulario-texto" type="text" id="edtNome" size="40" value="Jonas" required>
    <br>
    <label for="edtEmail">E-mail:</label>
    <br>
    <input class="legenda formulario-texto" type="email" id="edtEmail" size="40" value="jonas@a.com">
    <br>
    <label for="edtSenha">Senha:</label>
    <br>
    <input class="legenda formulario-texto" type="password" id="edtSenha" size="30" value="***" required>
    <br>
    <label for="edtConfirmar">Confirmar senha:</label>
    <br>
    <input class="legenda formulario-texto" type="password" id="edtConfirmar" size="30" value="***" required>
    <br><br>
    <button class="formulario-botao formulario-alterar" name="alterar">Alterar</button>
    <button class="formulario-botao formulario-excluir" name="excluir">Excluir</button>
   </form>
  </section>

  <footer class="container rodape">
   <p class="rodape__titulo">Autor: prof. esp. Wagner L. Berto.</p>
   <p class="rodape__descricao">Uso liberado para fins educacionais.</p>
  </footer>

</body>

</html>
